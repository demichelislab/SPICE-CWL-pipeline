name: spia_output_map
type: record
doc: Data structure that describes the outputs that can be generated by SPIA.
fields:
  - name: table
    type: File
    doc: Contains the results of SPIA.
  - name: report_pdf
    type: File?
    doc: |-
      Graphical representation of SPIA results. Generated only if enabled in
      the configuration.
  - name: configuration
    type: File
    doc: Configuration passed to SPIA.
  - name: vcf_list
    type: File
    doc: Paths of VCF files with the genotypes of the samples to analyze.
  - name: genotypes
    type: File[]
    doc: VCF files containing the genotypes of the samples to analyze.
