name: ethseq_output_map
doc: Data structure that describes the outputs that can be generated by EthSEQ.
type: record
fields:
  - name: table
    type: File
    doc: Table that contains the inferred ethnicity for the sample.
  - name: report_pdf
    type: File?
    doc: |-
      Report that shows where the sample is located in the ethnicity space
      compared to the samples included in the model.
  - name: pca_coords
    type: File
    doc: Coordinates of the sample in the PCA space.
  - name: genotypes
    type: File?
    doc: Sample genotypes of SNPs used to infer ethnicity.
