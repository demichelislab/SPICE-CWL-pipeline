name: pipeline_output_map
type: record
doc: |-
  Data structure that describes the outputs that are generated by the pipeline.
fields:
  - name: pileup_normal
    type: File?
    doc: The pileup of the SNPs of the normal sample.
  - name: pileup_tumor
    type: File?
    doc: The pileup of the SNPs of the tumor sample.
  - name: clonet_map
    type: clonet_map:clonet_output_map?
    doc: The output map for CLONET results.
  - name: cnvkit_map
    type: cnvkit_map:cnvkit_output_map?
    doc: The output map for CNVKit results.
  - name: ethseq_map
    type: ethseq_map:ethseq_output_map?
    doc: The output map for EthSEQ results.
  - name: hsmetrics_normal_map
    type: hsmetrics_map:hsmetrics_output_map?
    doc: The output map for Picard HsMetrics results for the normal sample.
  - name: hsmetrics_tumor_map
    type: hsmetrics_map:hsmetrics_output_map?
    doc: The output map for Picard HsMetrics results for the tumor sample.
  - name: mutect2_map
    type: mutect2_map:mutect2_output_map?
    doc: The output map for mutect2 results.
  - name: snvs_coverage_map
    type: snvs_coverage_map:snvs_coverage_output_map?
    doc: The output map for SNV coverage results.
  - name: spia_map
    type: spia_map:spia_output_map?
    doc: The output map for SPIA results.
  - name: tpes_map
    type: tpes_map:tpes_output_map?
    doc: The output map for TPES results.
  - name: vep_map
    type: vep_map:vep_output_map?
    doc: The output map for VEP results.
