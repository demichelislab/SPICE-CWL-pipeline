name: tpes_output_map
type: record
doc: Data structure that describes the outputs that can be generated by TPES.
fields:
  - name: table
    type: File
    doc: Contains the results of TPES (tumor purity inferred from SNVs).
  - name: report_pdf
    type: File?
    doc: Report generated by TPES only when enabled in the configuration.
  - name: snvs_coverage
    type: File?
    doc: The coverage information of SNVs.
