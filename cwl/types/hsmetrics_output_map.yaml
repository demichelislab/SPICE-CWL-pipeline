name: hsmetrics_output_map
doc: |-
  Data structure that describes the outputs that can be generated by Picard
  HsMetrics.
type: record
fields:
  - name: table
    type: File
    doc: Table that contains the metrics measured by Picard HsMetrics.
  - name: per_target_coverage
    type: File?
    doc: Table with the coverage for each region. Only available when enabled.
